
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Identificarse</ion-title>
  </ion-navbar>
</ion-header>

 <ion-content   class="login-content">
   

<ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/11.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Insertar Nombre" name="email" [(ngModel)] = "usuario.nombre"></ion-input>
            </ion-item>
            
          
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn"(click) ="Ingreso()" value="Jugar" round>Acceder</button>
         
        </ion-col>
      </ion-row>
      
  
  </div>

</ion-content>
