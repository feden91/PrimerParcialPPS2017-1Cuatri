<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Piedra Papel O Tijera</ion-title>
  </ion-navbar>
</ion-header>
{{ronda}}
<ion-content>
    {{ronda}}
    <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-icon [name]="item.icon" item-left></ion-icon>
      
     
    </button>
  </ion-list>
  
     <div align="center" *ngIf="vMaquina">
    
    {{jugo}}
    </div>
    <button ion-button full (click)="maquina('Piedra')">Piedra</button>
    <button ion-button color="danger" full (click)="maquina('Papel')">Papel</button>
    <button ion-button color="dark"  full (click)="maquina('Tijera')">Tijera</button>
</ion-content>
