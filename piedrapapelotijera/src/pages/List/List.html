<ion-header>
  <ion-toolbar>
    <ion-title>
      {{descripcion}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
           <ion-item *ngFor="let item of Usuarios | async">
         Nombre:{{item.nombre}}<br>
         Fecha: {{item.Fecha}}<br>
         Resultado: {{item.Gano}}<br>
         Puntos de usuario: {{item.puntosUser}}<br>
         Puntos de la maquina: {{item.puntosMaq}}<br>
      </ion-item>
  </ion-list>
</ion-content>
